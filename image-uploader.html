<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de carga de imagen</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <link rel="icon" type="image/x-icon" href="#" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .card {
                width: 90%;
                max-width: 400px;
                text-align: center;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1 class="mb-3"><i class="bi bi-file-earmark-image-fill"></i></h1>
            <form>
                <div class="mb-3">
                    <label for="imageFile" class="form-label"
                        >Selecciona una imagen</label
                    >
                    <input
                        class="form-control"
                        type="file"
                        id="imageFile"
                        accept="image/*"
                        required
                    />
                </div>
                <button class="btn btn-primary" type="submit">
                    Subir imagen
                    <i class="bi bi-upload ms-3"></i>
                </button>
            </form>
            <div id="feedback" class="mb-3"></div>
            <img id="preview" style="display: none; max-width: 100%" />
        </div>
        <script src="image-uploader.js"></script>
    </body>
</html>
